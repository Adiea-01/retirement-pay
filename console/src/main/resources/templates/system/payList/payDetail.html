<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('工资详细')" />
	<th:block th:include="include :: jsonview-css" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
	<form class="form-horizontal m-t" id="payItemForm">
		<!--<div class="form-group">
			<label class="col-sm-2 control-label">操作模块：</label>
			<div class="form-control-static" th:text="${operLog.title} + ' / ' + ${@dict.getLabel('sys_oper_type',operLog.businessType)}">
			</div>
		</div>-->
		<div class="form-group">
			<h4 style="color: #0e9aef">
				<label class="col-sm-2 control-label">人员编号：</label>
				<div class="form-control-static" th:text="${user.get('personnelNumber')}"/>
				<label class="col-sm-2 control-label">单位：</label>
				<div class="form-control-static" th:text="${user.get('department')}"/>
				<label class="col-sm-2 control-label">姓名：</label><br>
				<div class="form-control-static" th:text="${user.get('realName')}"/>
				<label class="col-sm-2 control-label">支付日期：</label>
				<div class="form-control-static" th:text="${user.get('payDate')}"/>
			</h4>
		</div>

		<table>
			<thead>
				<th>序号</th>
				<th>支付项目</th>
				<th>支付金额</th>
				<th>单位</th>
			</thead>
			<tbody>
				<tr th:each="items,start:${list}">
					<td th:text="${items['id']}"></td>
					<td th:text="${items['payItem']}"></td>
					<td th:text="${items['payResult']}"></td>
					<td th:text="${items['unit']}"></td>
				</tr>
			</tbody>
		</table>

	</form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: jsonview-js" />
    <script th:inline="javascript">

    </script>
</body>
</html>
