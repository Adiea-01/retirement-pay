<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('工资详细')" />
	<th:block th:include="include :: jsonview-css" />
</head>

<style>
	.panel-body_4 {
		display: flex;
	}
	ul.list-group {
		display: -webkit-flex;
		flex-direction: row;
		flex-wrap: wrap;
		background: #eee;
	}
	li.list-group-item {
		width: 30%;
		text-align: center;
		/*margin-bottom: 0px;*/
		margin-right: 7px;
		background: #fff;
		margin-left: 10px;
		margin-top: 10px;

	}
	.list-group-item{
		font-size: 20px;
	}
	.list-group-item:last-child {
		 margin-bottom:0px;
	}
	label.control-label {
		margin-left: 3%;
	}

</style>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
	<form class="form-horizontal m-t" id="payItemForm">
		<div class="panel panel-default">
			<div class="panel-body panel-body_4 list-group-item active">
				<label class=" control-label">人员编号：</label>
				<div class="form-control-static" th:text="${user.get('personnelNumber')}"/>
				<label class="control-label">单位：</label>
				<div class="form-control-static" th:text="${user.get('department')}"/>
				<label class=" control-label">姓名：</label><br>
				<div class="form-control-static" th:text="${user.get('realName')}"/>
				<label class=" control-label">支付日期：</label>
				<div class="form-control-static" th:text="${user.get('payDate')}"/>
			</div>
			<div class="panel-body">
				<ul class="list-group">
					<li class="list-group-item"  th:each="items,start:${list}">
					   <p th:text="${items['payItem']}"></p>
					 	<p th:text="${items['payResult']}"></p>
					 </li>
				</ul>
			</div>
		</div>

	</form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: jsonview-js" />

</body>
</html>
