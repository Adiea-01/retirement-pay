<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('新增离退休')" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-retirement-type-add">
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">离退休名称：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="retirementName" id="retirementName" required>
				</div>
			</div>
<!--			<div class="form-group">-->
<!--				<label class="col-sm-3 control-label is-required">状态：</label>-->
<!--				<div class="col-sm-8">-->
<!--					<label class="toggle-switch switch-solid">-->
<!--						<input type="checkbox" id="defaultFlag" >-->
<!--						<span></span>-->
<!--					</label>-->
<!--				</div>-->
<!--			</div>-->
		</form>
	</div>
	<th:block th:include="include :: footer" />
	<script type="text/javascript">
		var prefix = ctx + "retirement/type";
	    
		$("#form-retirement-type-add").validate({
			onkeyup: false,
			rules:{
				retirementName:{
					required: true,
					minlength: 2,
					maxlength:20
				},
				postSort:{
					digits:true
				},
			},
			messages: {
		        retirementName: {
					required: "请输入离退休名称",
					minlength: "离退休名称必须两个字符以上",
					maxlength: "离退休名称必须20字符以下"
		            // remote: "离退休名称已经存在"
		        }
		    },
		    focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
				var data = $("#form-retirement-type-add").serializeJson();
				console.log(JSON.stringify(data));
				var status = $("input[id='defaultFlag']").is(':checked') == false ? 0 : 1;
				data.status = status;
	        	$.operate.save(prefix + "/add", $('#form-retirement-type-add').serialize());
	        }
	    }
	</script>
</body>
</html>
