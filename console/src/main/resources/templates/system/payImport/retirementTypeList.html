<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('工资导入')"/>
    <th:block th:include="include :: layout-latest-css"/>
    <th:block th:include="include :: ztree-css"/>
</head>
<body class="gray-bg">

<div class="container-div">
    <div class="row">
        <div class="col-sm-12 select-table btn-group-sm" style="height:18%;">
            <a class="btn btn-info" onclick="$.table.importExcel()" hasPermission="system:pay:import">
                <i class="fa fa-upload"></i> 导入
            </a>
            <div class="media-body">
                <h4 class="media-heading" style="padding: 20px 16px; color:red;">注意事项：导入数据前，请先把要导入的数据对应离休、企业退休、事业退休设为默认。再进行导入操作！<br>
                    比如，导入的excel数据是离休数据，则把以下离休设为默认。</h4>
            </div>
        </div>
        <div class="btn-group-sm" id="toolbar" role="group">
            <a class="btn btn-success" onclick="$.operate.openAdd(800,250)" hasPermission="system:payType:edit">
                <i class="fa fa-plus"></i> 新增
            </a>
        </div>

        <div class="col-sm-12 select-table table-striped " style="height:98%;">
            <table id="bootstrap-table"></table>
        </div>
    </div>
</div>


<th:block th:include="include :: footer"/>
<script th:src="@{/js/pay/retirementTypeList.js}"></script>
</body>
<!-- 导入区域 -->
<script id="importTpl" type="text/template">
    <form enctype="multipart/form-data" class="mt20 mb10">
        <div class="col-xs-offset-1">
            <input type="file" id="file" name="file" accept=".xls"/>
<!--            <div class="mt10 pt5">-->
<!--                <input type="checkbox" id="updateSupport" name="updateSupport" title="如果登录账户已经存在，更新这条数据。"> 是否更新已经存在的用户数据-->
<!--                &nbsp;	<a onclick="$.table.importTemplate()" class="btn btn-default btn-xs"><i class="fa fa-file-excel-o"></i> 下载模板</a>-->
<!--            </div>-->
            <font color="red" class="pull-left mt10">
                提示：仅允许导入“xls”格式文件！
            </font>
        </div>
    </form>
</script>
</html>
