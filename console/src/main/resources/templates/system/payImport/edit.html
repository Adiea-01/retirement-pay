<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改离退休名称')" />
	<th:block th:include="include :: select2-css" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">

	<form class="form-horizontal m" id="editRetirementTypeForm" th:object="${info}" style="border: 0px solid red;">

		<input name="id" type="hidden" th:field="*{id}"/>

		<div class="form-group">
			<label class="col-sm-3 control-label ">离退休名称：</label>
			<div class="col-sm-8">
				<input class="form-control" type="text" th:field="*{retirementName}"/>
			</div>
		</div>

	</form>
</div>

<th:block th:include="include :: footer" />
<th:block th:include="include :: select2-js" />
<script type="text/javascript">
	var prefix = ctx + "retirement/type";
	$("#editRetirementTypeForm").validate({
		onkeyup: false,
		rules: {
			retirementName: {
				required: true,
				minlength: 2,
				maxlength:20
			}
		},
		messages: {
			retirementName: {
				required: "请输入您的用户名",
				minlength: "登录名必须两个字符以上",
				maxlength: "登录名必须20字符以下"
			}
		},
		focusCleanup: true
	});

	function submitHandler() {
		if ($.validate.form()) {
			var data = $("#editRetirementTypeForm").serializeJson();
			console.log(JSON.stringify(data));
			$.operate.save(prefix + "/update", data,null,true);
		}
	}
</script>
</body>
</html>
